<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- facebook login page design start from here -->

<section id="main-page">
    <header id="header">
        <div class="container">
            <div class="header">
                <div class="left">
                    <img class="" src="image/logo.png" alt="logo">
                </div>

                <div class="right">
                    <form action="form">
                        <div class=" group email">
                           <label for="email">Email or Phone</label>
                           <input class="input-control" type="text">
                           <div>
                           <input type="checkbox" name="" id="">keep me logged in
                           </div>
                        </div>
                        <div class=" group password">
                            <label for="pass">password</label>
                            <input class="input-control" type="password" name="" id="">
                            <div>Forgotten your password?</div>
                        </div>
                        <div class="group btn">
                            <br>
                            <input class="input-control" type="button" value="Login">                    
                        </div>
   
                    </form>
                </div>
             </div>

             <div class="body">

                 <div class="body-img">
                    <p>Facebook  helps you connect and share with the people in your life.</p>
                    <img class="body-img" src="image/fb.JPG" alt="facebook body image">
                 </div>

                 <form class="form-section" action="">

                        <h2>Create an account</h2> 
                        <p>It's free and always will be.</p>
                   
                        <div class="name">
                            <input type="text" name="f-name" id="" placeholder="First Name" required>
                            <input type="text" name="l-name" id="" placeholder="Last Name">
                        </div>
                        <div class="email">
                            <input type="email" name="email" id="" placeholder="Email" required>
                        </div>
                        <div class="re-enter-email">
                            <input type="email" name="re-email" id="" placeholder="Re-enter Email">
                        </div>
                        <div class="pass">
                            <input type="password" name="pass" id="" placeholder="Password">
                        </div>
                        <div class="date">
                            <input type="date" name="date" id="" required>
                        </div>
                        <div class="gender">
                            <input type="radio" name="sex" id=""> Famale
                            <input type="radio" name="sex" id=""> Male
                        </div>
                        <div class="footer-text">
                            By clicking Crate an account. you agre to our tarm that  you have read our data policy, including our cookie use.
                        </div>
                        <div class="form-btn">
                            <input type="button" value="Create an account">
                        </div>
                </form>
             </div>
         </div>
    </header>

</section>

     <!-- facebook login page design ends here -->
    
</body>
</html>
